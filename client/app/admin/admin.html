<!--<div ng-include="'components/navbar/navbar.html'"></div>-->
<md-list ng-cloak>
  <md-subheader class="md-no-sticky">Users List</md-subheader>
  <md-list-item ng-repeat="user in users" class="noright">
    <img alt="{{ person.name }}" ng-src="{{ getUserImage(user) }}" class="md-avatar" />
    <p>{{ user.name }}</p>
    <md-icon md-svg-icon="action:delete" ng-click="removeUser($event,user)" aria-label="Delete User" class="md-secondary md-hue-3"></md-icon>
    <!--<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
  </md-list-item>
</md-list>
<md-button class="md-fab md-icon-button md-accent" aria-label="Add new" ng-click="addUser($event)" style="position:absolute; bottom:10px;right:10px;">
  <md-icon md-svg-icon="content:add"></md-icon>
</md-button>
